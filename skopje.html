<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skopje Business Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="skopje.js" defer></script>
</head>
<body>
    <header>
        <h1>Skopje Business Profiles</h1>
        <button id="home-button">Home</button> <!-- Home button added here -->
        <button id="logout-button">Logout</button>
    </header>
    
    <section id="main-content">

            <ul id="business-list">
                <!-- Profiles will be dynamically populated here -->
            </ul>
        </div>
    </section>

</body>
</html>
